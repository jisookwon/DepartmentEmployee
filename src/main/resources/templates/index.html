<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="department : ${departments}">
    <h4 th:text="${department.name}"></h4>
    <ul>
        <th:block th:each="employee : ${department.employees}">
            <li th:inline="text"><b>[[${employee.title}]]</b></li>
        </th:block>
    </ul>
</div>

</body>
</html>
