<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="base::nav"></div>
<table>
    <!--Row 1-->
    <tr>
        <th>Employee Title</th>
        <th>Employee's Department Name</th>
        <th>Actions</th>
    </tr>
    <!--Row 2-->
    <tr th:each="employee : ${employees}">
        <td th:text="${employee.title}"></td>
        <td th:text="${employee.department.name}"></td>
        <td>
            <a th:href="@{/update/{id}(id=${employee.id})}">Update</a>
            <a th:href="@{/detail/{id}(id=${employee.id})}">Details</a>
            <a th:href="@{/delete/{id}(id=${employee.id})}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
